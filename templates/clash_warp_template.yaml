mixed-port: 5704
allow-lan: true
ipv6: true
mode: Rule
log-level: debug
find-process-mode: strict
external-controller: :9090
global-client-fingerprint: random

tun:
  enable: true
  mtu: 9000
  stack: system
  dns-hijack:
    - 'any:53'
  auto-detect-interface: true

sniffer:
  enable: true
  sniff:
    TLS:
      ports: [443, 8443]
    HTTP:
      ports: [80, 8080-8880]
      override-destination: false

dns:
  enable: true
  listen: 0.0.0.0:1053
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
  - '*.lan'
  default-nameserver:
  - 8.8.8.8
  nameserver:
  - tls://8.8.8.8:853
  - tls://1.0.0.1:853
  - tls://223.5.5.5:853

geox-url:
  geoip: "https://fastly.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geoip.dat"
  geosite: "https://fastly.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geosite.dat"
  mmdb: "https://fastly.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/country.mmdb"


proxies:
  - name: "WARP"
    type: wireguard
    server: 127.0.0.1
    port: 7777
    ip: 172.16.0.2
    ipv6: 2606:4700:110:8275:711f:119c:e9d5:bc78
    public-key: bmXOC+F1FxEMF9dyiK2H5/1SUtzH0JuVo51h2wPfgyo=
    private-key: IKP6RRW9v7GVNM2DN8+He7CiENH/ljIKnV9BUE/DSHE=
    udp: true
    reserved: "LRTA"

tunnels:
  - network: [tcp, udp]
    address: 127.0.0.1:7777 
    target: 162.159.195.63:1010
    proxy: Manually Selection

proxy-groups:
  - name: Manually Selection
    type: select
    proxies:
      - WARP

  - name: Automatic Selection
    type: url-test
    url: https://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    proxies:
      - WARP

rule-providers:
  reject:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/reject.txt"
    path: ./ruleset/reject.yaml
    interval: 86400

  proxy:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/proxy.txt"
    path: ./ruleset/proxy.yaml
    interval: 86400

  direct:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/direct.txt"
    path: ./ruleset/direct.yaml
    interval: 86400

  private:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/private.txt"
    path: ./ruleset/private.yaml
    interval: 86400

  gfw:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/gfw.txt"
    path: ./ruleset/gfw.yaml
    interval: 86400

  cncidr:
    type: http
    behavior: ipcidr
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/cncidr.txt"
    path: ./ruleset/cncidr.yaml
    interval: 86400

  lancidr:
    type: http
    behavior: ipcidr
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/lancidr.txt"
    path: ./ruleset/lancidr.yaml
    interval: 86400

rules:
  - RULE-SET,private,DIRECT
  - RULE-SET,direct,DIRECT
  - RULE-SET,lancidr,DIRECT
  - RULE-SET,cncidr,DIRECT
  - RULE-SET,reject,REJECT
  - RULE-SET,proxy,Manually Selection
  - GEOIP,LAN,DIRECT
  - GEOIP,CN,DIRECT
  - MATCH,Manually Selection

